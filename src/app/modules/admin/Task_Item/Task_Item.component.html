                  <div class="col-md-3 col-sm-3 mb-2">

                    </label>
                    <div class="col-md-7 col-sm-9">
                      <select
                        [(ngModel)]="Task_Type"
                        name="Task_Type"
                        required
                        class="form-control p-0 pl-1"
                      >
                        <option
                          *ngFor="let Search_Task_Type_Data_T of Search_Task_Type_Data"
                          [ngValue]="Search_Task_Type_Data_T"
                        >
                          {{ Search_Task_Type_Data_T.Task_Type_Name }}
                        </option>
                      </select>
                    </div>
                  </div>

                   <label
                   
                   class="col-md-0 col-sm-0 col-form-label text-sm-right"
                    >Document Upload</label
                  >

                  <div
                   
                    _ngcontent-xmy-c9=""
                    class="checkbox-to-crect-sales-search-section col-md-1"
                  >
                    <div
                      _ngcontent-xmy-c9=""
                      class="form-check uper-dte-lbel-sales-sctn-new pl-0"
                    >
                      <label _ngcontent-xmy-c9="" class="form-check-label">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          name="Task_Item_.Document_Upload"
                          [(ngModel)]="Task_Item_.Document_Upload"
                        />
                        <span _ngcontent-xmy-c9="" class="form-check-sign"
                          ><span _ngcontent-xmy-c9="" class="check"> </span>
                        </span>
                      </label>
                    </div>
                  </div>


                  <label
                  
                  class="col-md-0 col-sm-0 col-form-label text-sm-right"
                    >Rating</label
                  >

                  <div
                    
                    _ngcontent-xmy-c9=""
                    class="checkbox-to-crect-sales-search-section col-md-1"
                  >
                    <div
                      _ngcontent-xmy-c9=""
                      class="form-check uper-dte-lbel-sales-sctn-new pl-0"
                    >
                      <label _ngcontent-xmy-c9="" class="form-check-label">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          name="Task_Item_.Rating"
                          [(ngModel)]="Task_Item_.Rating"
                        />
                        <span _ngcontent-xmy-c9="" class="form-check-sign"
                          ><span _ngcontent-xmy-c9="" class="check"> </span>
                        </span>
                      </label>
                    </div>
                  </div>


                  <label class="col-md-0 col-sm-0 col-form-label text-sm-right"
                      >Notification Department
                      </label
                    >
                    <div class="col-md-3 col-sm-3 mb-2">
                      <select
                        [(ngModel)]="Department_"
                        name="Department_"
                        class="form-control p-0 pl-1"
                      >
                        <option
                          *ngFor="let Department_Type_T of Department_Data"
                          [ngValue]="Department_Type_T"
                        >
                          {{ Department_Type_T.Department_Name }}
                        </option>
                      </select>
                    </div>

                       <button (click)="Close_Click()" mat-raised-button type="submit" class="close-button-style pull-left mr-1 ">Close</button>

              </div>
          </form>
