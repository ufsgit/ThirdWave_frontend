<div *ngIf="issLoading" class="overlay">

</div>

<div
	*ngIf="Show_FollowUp"
	class="main-content tocrectwolediv-followups-tab-wolepage"
	style="background-color: #fff"
>
	<div class="container-follow">
		<!--container-fluid1  -->
		<div class="row col-md-12">
			<div
				class="col-md-12 title-heading-follows title-heading-follows-tab-section"
			>
				<h3>
					<i aria-hidden="true" class="fa fa-calendar-minus-o"></i> &nbsp;
					FOLLOWUP DETAILS
				</h3>
			</div>
		</div>
		<hr />
		<div class="row col-md-12 dv-crct-algn-itm-itmgrp-dwn">
			<div class="col-md-6">
				<label class="col-md-3"
					>Branch<span
						style="
							color: #ef071e;
							font-size: 24px;
							vertical-align: -webkit-baseline-middle;
							margin-left: 8px;
						"
						>*</span
					></label
				>

				<input
					type="text"
					[matAutocomplete]="auto8"
					[(ngModel)]="FollowUp_Branch_"
					(click)="Search_Branch_Typeahead($event)"
					(keyup)="Search_Branch_Typeahead($event)"
					class="col-md-8 typer-heade-border"
					(ngModelChange)="Branch_Change()"
				/>
				<mat-autocomplete
					#auto8="matAutocomplete"
					[displayWith]="display_Branch"
				>
					<mat-option *ngIf="issLoading"
						><mat-spinner diameter="500"></mat-spinner
					></mat-option>
					<ng-container *ngIf="!issLoading">
						<mat-option
							*ngFor="let Branch1 of Followup_Branch_Data"
							[value]="Branch1"
						>
							<span>{{ Branch1.Branch_Name }}</span>
						</mat-option>
					</ng-container>
				</mat-autocomplete>
			</div>
			<div class="col-md-6">
				<label class="col-md-3"
					>Department<span
						style="
							color: #ef071e;
							font-size: 24px;
							vertical-align: -webkit-baseline-middle;
							margin-left: 8px;
						"
						>*</span
					></label
				>
				<input
					type="text"
					[matAutocomplete]="auto1"
					[(ngModel)]="FollowUp_Department_"
					(click)="Search_Branch_Department_Typeahead($event)"
					class="col-md-8 typer-heade-border"
					(ngModelChange)="Department_Change()"
				/>
				<mat-autocomplete
					#auto1="matAutocomplete"
					[displayWith]="display_Department"
				>
					<mat-option *ngIf="issLoading"
						><mat-spinner diameter="500"></mat-spinner
					></mat-option>
					<ng-container *ngIf="!issLoading">
						<mat-option
							*ngFor="let Dept of Followup_Department_Data"
							[value]="Dept"
						>
							<span (click)="Focus_It($event)">{{ Dept.Department_Name }}</span>
						</mat-option>
					</ng-container>
				</mat-autocomplete>
			</div>
		</div>
		<div class="row col-md-12">
			<div class="col-md-6">
				<label class="col-md-3"
					>Status<span
						style="
							color: #ef071e;
							font-size: 24px;
							vertical-align: -webkit-baseline-middle;
							margin-left: 8px;
						"
						>*</span
					></label
				>
				<input
					type="text"
					id="Followup_Status"
					name="Followup_Status"
					[matAutocomplete]="auto_FollowUp_Status"
					[(ngModel)]="FollowUp_Status_"
					(click)="Search_Department_Status_Typeahead($event)"
					class="col-md-8 typer-heade-border"
				/>
				<mat-autocomplete
					#auto_FollowUp_Status="matAutocomplete"
					[displayWith]="display_Followup_Status"
				>
					<mat-option *ngIf="issLoading"
						><mat-spinner diameter="500"></mat-spinner
					></mat-option>
					<ng-container *ngIf="!issLoading">
						<mat-option
							*ngFor="let Status of Followup_Status_Data"
							[value]="Status"
						>
							<span>{{ Status.Department_Status_Name }}</span>
						</mat-option>
					</ng-container>
				</mat-autocomplete>
			</div>
			<div class="col-md-6">
				<label class="col-md-3"
					>To Staff<span
						style="
							color: #ef071e;
							font-size: 24px;
							vertical-align: -webkit-baseline-middle;
							margin-left: 8px;
						"
						>*</span
					></label
				>
				<input
					type="text"
					[matAutocomplete]="auto_Followup_Users"
					[(ngModel)]="Followup_Users_"
					(click)="Search_Department_User_Typeahead($event)"
					class="col-md-8 typer-heade-border"
				/>
				<mat-autocomplete
					#auto_Followup_Users="matAutocomplete"
					[displayWith]="display_Followup_Users"
				>
					<mat-option *ngIf="issLoading"
						><mat-spinner diameter="500"></mat-spinner
					></mat-option>
					<ng-container *ngIf="!issLoading">
						<mat-option
							*ngFor="let Users of Followup_Users_Data"
							[value]="Users"
						>
							<span>{{ Users.User_Details_Name }}</span>
						</mat-option>
					</ng-container>
				</mat-autocomplete>
			</div>
		</div>
		<div class="col-md-12">
			<div
				class="row col-md-6 tab-wole-div-alyn-followups tab-wole-div-to-padding-alyn-for-right dv-crct-dwn-lds-prsnl-dtls-prcntge-nme"
				[hidden]="Next_FollowUp_Date_Visible"
			>
				<label
					class="col-md-3 for-full-width-label label-down-alighn-supler-prhse-mstr-down crect-alighn-follow-inputlead-tab alighn-title-tab-lead-per-details name-label-account-grup-searchpart"
					>FollowUp On</label
				>
				<input
					matInput
					[matDatepicker]="dpfollowupDate"
					placeholder=""
					name="FollowUp_.Next_FollowUp_Date"
					[(ngModel)]="FollowUp_.Next_FollowUp_Date"
					class="col-md-7 alighn-date-new-tab-lead-per-details margin-to-crect-date-hide-folowup-lead tab-wole-div-to-padding-alyn-for-right input-allighn-to-crect-wole-paddings"
				/>
				<mat-datepicker-toggle
					matSuffix
					[for]="dpfollowupDate"
				></mat-datepicker-toggle>
				<mat-datepicker #dpfollowupDate></mat-datepicker>
			</div>
		</div>
		<div class="col-md-12">
			<div class="row col-md-12 tab-wole-div-alyn-followups">
				<label
					class="col-md-2 label-down-alighn-stk-ad-mstr-prhse-rte"
					style="max-width: 143px"
					>Remarks<span
						style="
							color: #ef071e;
							font-size: 22px;
							vertical-align: -webkit-baseline-middle;
						"
						>*</span
					></label
				>
				<input
					type="text"
					[matAutocomplete]="autore"
					[(ngModel)]="Remarks_"
					name="Remarks_"
					maxlength="4000"
					(click)="Remarks_Typeahead($event)"
					(input)="Remarks_Typeahead($event)"
					class="col-md-10 input-allighn-typer-head-all-divs typer-heade-border"
				/>
				<mat-autocomplete
					#autore="matAutocomplete"
					[displayWith]="display_Remarks"
				>
					<mat-option *ngIf="issLoading"
						><mat-spinner diameter="500"></mat-spinner
					></mat-option>
					<ng-container *ngIf="!issLoading">
						<mat-option
							*ngFor="let Remarks_1 of Remarks_Data"
							[value]="Remarks_1"
						>
							<span>{{ Remarks_1.Remarks_Name }}</span>
						</mat-option>
					</ng-container>
				</mat-autocomplete>
			</div>
		</div>
		<div
			class="row col-md-12 butn-crct-alghn-dwnwrd-users-srch-new spcing-crect-input-bxes-wole-divs ml-0"
		>
			<div class="col-md-11 spcing-crect-input-bxes-wole-divs">
				<button
					mat-raised-button
					type="submit"
					[hidden]="Student_Save == false"
					id="Save_Button"
					class="btn btn-danger pull-right"
					(click)="Save_Student_Report_FollowUp()"
				>
					Save
				</button>
				<button
					mat-raised-button
					type="submit"
					class="btn btn-danger pull-right"
					(click)="Close_Click()"
				>
					Close
				</button>
			</div>
		</div>
	</div>
</div>

							>
							<select
								[(ngModel)]="Department_Search"
								id="Department_"
								required
								class="col-md-8 for-input-selct-tblelst"
							>
								<option
									*ngFor="let Department_T of Department_Data"
									[ngValue]="Department_T"
								>
									{{ Department_T.Department_Name }}
								</option>
							</select>
						</div>
						<div class="col-md-4">
							<label class="col-md-4 label-crect-journal-entry-voucher-no">
								Created By</label
							>
							<select
								[(ngModel)]="User_Search"
								id="User_"
								required
								class="col-md-8 for-input-selct-tblelst ng-untouched ng-valid ng-dirty"
							>
								<option *ngFor="let User_T of Users_Data" [ngValue]="User_T">
									{{ User_T.User_Details_Name }}
								</option>
							</select>
						</div>

						<div class="col-md-4">
							<label class="col-md-4 label-crect-journal-entry-voucher-no">
								Branch</label
							>
							<select
								[(ngModel)]="Search_Branch"
								required
								class="col-md-8 for-input-selct-tblelst ng-valid ng-dirty ng-touched"
							>
								<option
									*ngFor="let Branch_T of Branch_Data"
									[ngValue]="Branch_T"
								>
									{{ Branch_T.Branch_Name }}
								</option>
							</select>
						</div>
					</div>
				</div>
			</div>
		</div>

      </div> -->
	</div>
</div>
