<div class="col-md-3">
    <button mat-raised-button type="submit" (click)="Search_Agent_Click()" class="btn btn-danger">
        <i class="fa fa-search" aria-hidden="true"></i>
    </button> 
    <button mat-raised-button type="submit" (click)="Create_New()" class="btn btn-danger">
      <i class="fa fa-plus" aria-hidden="true"></i>
    </button> 
    </div>

        <div class="col-md-12 card-body">
            <div class="card-plain ">
                <div class="table-responsive">
                   
                    <div class="row grid_header" style="background-color: #ebeef0;color: black;">
                        <div class="col-md-1">Sl No</div>
                        <div class="col-md-2">Agent Name</div>
                        <div class="col-md-3">Address1</div>
                        <div class="col-md-2">Mobile</div>
                        <div class="col-md-3">Email</div>
                        <div class="col-md-0.5">Edit</div>
                        <div class="col-md-0.5" style="padding-left: 2%;" >Delete</div>
                    </div>
                        <cdk-virtual-scroll-viewport [style.height.px]="myInnerHeight" itemSize="90" >
                            <ng-container *cdkVirtualFor="let Client_Accounts_1 of Client_Accounts_Data; let i = index">
                                <div class="row grid_data">
                            <div class="col-md-1">{{ i+1 }}</div>
                            <div class="col-md-2">{{Client_Accounts_1["Client_Accounts_Name"]}}</div>
                            <div class="col-md-3">{{Client_Accounts_1["Address1"]}}</div>
                            <div class="col-md-2">{{Client_Accounts_1["Mobile"]}}</div>
                            <div class="col-md-3">{{Client_Accounts_1["Email"]}}</div>
                            <div class="col-md-0.5" (click)="Edit_Agent(Client_Accounts_1,i)">
                             <button _ngcontent-gdi-c11=""  [hidden]="Agent_Edit==false" 
                                    class="btn btn-danger2" 
                                    mattooltip="Edit Task" type="button" aria-describedby="cdk-describedby-message-1"
                                    cdk-describedby-host=""
                                    ng-reflect-position="above" ng-reflect-message="Edit Task"><span class="mat-button-wrapper">
                                        <i _ngcontent-gdi-c11="" class="material-icons" 
                                         >edit</i></span>
                                        <div class="mat-button-ripple mat-ripple" matripple="" ng-reflect-centered="false" 
                                        ng-reflect-disabled="false" ng-reflect-trigger="[object HTMLButtonElement]"></div>
                                        <div class="mat-button-focus-overlay"></div></button>
                            </div>
                    
                            <div class="col-md-0.5"  (click)="Delete_Agent(Client_Accounts_1.Client_Accounts_Id,i)">
                                <button _ngcontent-gdi-c11="" [hidden]="Agent_Delete==false"
                                class="btn btn-danger1" 
                                mattooltip="Remove" type="button" aria-describedby="cdk-describedby-message-1" cdk-describedby-host=""
                                ng-reflect-position="above" ng-reflect-message="Remove"><span class="mat-button-wrapper">
                                    <i _ngcontent-gdi-c11="" class="material-icons" 
                                     >close</i></span>
                                    <div class="mat-button-ripple mat-ripple" matripple="" ng-reflect-centered="false" 
                                    ng-reflect-disabled="false" ng-reflect-trigger="[object HTMLButtonElement]"></div>
                                    <div class="mat-button-focus-overlay"  ></div></button>          
                            </div>
                        </div>
                        </ng-container> 
                    </cdk-virtual-scroll-viewport>
    </div>
    </div>
    <label class="entry-num">Entries : {{Total_Entries}}</label>
    </div>
    <div class="row col-md-12"  style="text-align: center;">
        <div class="col-md-12 buttons-next-previous">
            <button mat-raised-button type="submit" (click)="previous_Click()"  class="btn btn-danger change-colour-button buttons-next-previous-edit-portion p-2" style="background: none;"><i class="fa fa-chevron-left" aria-hidden="true" style="color:#5f6368;"></i></button>
            <button mat-raised-button type="submit"  (click)="Next_Click()" class="btn btn-danger change-colour-button buttons-next-previous-edit-portion p-2" style="background: none;"><i class="fa fa-chevron-right" aria-hidden="true" style="color:#5f6368;"></i></button>
        </div>
    </div>
    </div>
