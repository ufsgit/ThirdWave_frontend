<div *ngIf="issLoading" class="overlay" 

style="margin-top: 21%;margin-left:46% ;
background-color: transparent;"
[style.left.px]="spinleft">
	
	

    <img src="/assets/img/spinner.gif" width="100px" >

</div>
  <div class="main-content new-margin-T" screenfixed>
  <div class="container-fluid">
  
  
  <div class="row right-sec" *ngIf="Entry_View">
   
    <div class="col-md-12 pl-0 pr-0">
      <div class="dt-card mb-0 pb-1 mt-2 pt-0">         
          <div class="dt-card__body mb-0 pb-0 pt-3">
              <form class="mb-0">           
              <div class="form-row">
                  <label class="col-md-0 col-sm-0 col-form-label text-sm-right">Task Type<span style="color:#ef071e; font-size: 22px; vertical-align: -webkit-baseline-middle;">*</span></label>
                  <div class="col-md-3 col-sm-3 mb-2">
                      <input type="text" class="form-control" [(ngModel)]="Task_Type_.Task_Type_Name"  name="Task_Type_.Task_Type_Name"  placeholder="Task Type">
                     
                  </div>
                  
                  <div class="col-md-3 col-lg-4 mt-0"> 
                                    
                       <button (click)="Save_Task_Type()" *ngIf="Task_Type_Save" mat-raised-button type="submit" class="save-button-style pull-left mr-1">Save</button>    
                       <button (click)="Close_Click()" mat-raised-button type="submit" class="close-button-style pull-left mr-1 ">Close</button>                     
                      </div>
              </div>
          </form>
          </div>
      </div>        
    </div> 
  
  
  
  </div>
  <div class="row right-sec" *ngIf="!Entry_View">
  
  
   <div class="col-md-12 pr-0 pl-0 mb-0 mt-2">
    <div class="dt-card mb-2 pb-1 pt-0">         
        <div class="dt-card__body mb-0 pb-0 pt-3">
            <form class="mb-0">           
            <div class="form-row" style="padding-left: 10px;">
                <label class="col-md-0 col-sm-0 col-form-label text-sm-right mr-0">Task Type</label>
            
                <div class="col-md-3 col-sm-3 mb-2">  
                    <input type="text" class="form-control" [(ngModel)]="Task_Type_Name_Search" name="Search_Name"  placeholder="Document Type">
                  
                </div>
                
                <div class="col-md-4 col-lg-3 mt-0" >                    
                     <button (click)="Search_Task_Type()" mat-raised-button type="submit" class="other-button-style pull-left mr-1">Search</button>
                     <button (click)="Create_New()" mat-raised-button type="submit"  class="save-button-style pull-left mr-1 ">Create New</button>

                    </div>
            </div>
        </form>
        </div>
    </div>        
  </div>
